<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scenery">
        <div class="game-title">Desert Race</div>
        <div class="sun">☀️</div>
        <div class="cactus1">🌵</div>
        <div class="cactus2">🌵</div>        
        <img src="Sand-dunes-Sahara-Morocco-Merzouga.jpg" alt="background">
    </div>
    <div class="container">
        <div class="track">
            <div class="runner">👻</div>
            <div class="donut">🍩</div>            
        </div>
        <div class="track">
            <div class="runner">🏇🏻</div>
            <div class="donut">🍩</div>            
        </div>
        <div class="track">
            <div class="runner">👾</div>
            <div class="donut">🍩</div>            
        </div>
        <div class="track">
            <div class="runner">🤖</div>
            <div class="donut">🍩</div>            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
