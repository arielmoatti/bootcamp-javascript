<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resizable Panes</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="box">
            <img
                class="upper"
                draggable="false"
                src="https://i.ibb.co/25VLfkG/matrix-before.jpg"
                alt=""
                srcset=""
            />
            <div class="lower">
                <img
                    draggable="false"
                    src="https://i.ibb.co/mHG4f2F/matrix-after.jpg"
                    alt=""
                    srcset=""
                />
            </div>
            <div class="bar"></div>
            <button>Reset Slider</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
